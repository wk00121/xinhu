<div style="padding-top:150px" align="center">

<script>
//加载二维码
function loaderm(){
	js.ajax(geturlact('getpewm'),{
		'mid' :mid
	}, function(ret){
		if(ret=='ok'){
			get('erwmimg').src='api.php?m=login&a=ewm&url={ermurl}';
		}else{
			js.alert(ret);
		}
	});
}
loaderm();
</script>
